<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bad</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        gap:5px;
      }
      .item {
        flex: 0 1 auto;
        width: 10px;
        height: 10px;
        background: #6699cc;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script>
      render()

      function render() {
        const count = 500_000
        const container = document.querySelector('.container')
        for(let index = 0; index < count; index++) {
          const div = document.createElement('div')

          div.className = 'item'

          container.appendChild(div)
        }
      }
    </script>
  </body>
</html>
