<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bad</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container"></div>

    <script>
      render()

      function render() {
        const count = 500_000
        const container = document.querySelector('.container')
        for(let index = 0; index < count; index++) {
          const div = document.createElement('div')

          div.className = 'item'

          container.appendChild(div)
        }
      }
    </script>
  </body>
</html>
